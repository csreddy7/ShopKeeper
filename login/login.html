<div class="login" ng-controller="loginController">
	<form class="form-horizontal">
		<div class="form-group">
			<label class="control-label col-md-4">username</label>
			<div class="col-md-4"><input type="text" ng-model="username" class="form-control" ></div>
		</div>
		<div class="form-group">
			<label class="control-label col-md-4" >password</label> 
			<div class="col-md-4"><input type="password" ng-model="password" class="form-control" ></div>
		</div>
		<div class="form-group">
			<label class="control-label col-md-4" ></label> 
			<div class="col-md-2"><input type="button" ng-click="validate()"  value="Login" class="form-control btn btn-primary" ></div>
			<div class="col-md-2 status" ng-bind-html="status"></div>
			</div>
	</form>
</div>
